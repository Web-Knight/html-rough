<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            font-size: 0.9em;
            color: #6c757d;
        }
        .card p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0 0;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .badge-secondary {
            background-color: #6c757d;
            color: white;
        }
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-icon {
            margin-right: 10px;
        }
        #searchInput {
            flex-grow: 1;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Hospital Inventory Management</h1>
    
    <div class="dashboard">
        <div class="card">
            <h3>Total Items</h3>
            <p id="totalItems">0</p>
        </div>
        <div class="card">
            <h3>Low Stock Items</h3>
            <p id="lowStockItems">0</p>
        </div>
        <div class="card">
            <h3>Categories</h3>
            <p id="categories">0</p>
        </div>
    </div>

    <h2>Add New Item</h2>
    <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="text" id="unit" placeholder="Unit" required>
        <input type="number" id="lowStockThreshold" placeholder="Low Stock Threshold" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Current Inventory</h2>
    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search items...">
    </div>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        let inventory = [
            { id: 1, name: "Surgical Masks", category: "PPE", quantity: 5000, unit: "pieces", lowStockThreshold: 1000 },
            { id: 2, name: "Antibiotics", category: "Medication", quantity: 200, unit: "bottles", lowStockThreshold: 50 },
            { id: 3, name: "Syringes", category: "Medical Supplies", quantity: 10000, unit: "pieces", lowStockThreshold: 2000 },
            { id: 4, name: "Ventilators", category: "Equipment", quantity: 10, unit: "units", lowStockThreshold: 2 },
            { id: 5, name: "Gloves", category: "PPE", quantity: 10000, unit: "pairs", lowStockThreshold: 2000 },
        ];

        function updateDashboard() {
            document.getElementById('totalItems').textContent = inventory.length;
            document.getElementById('lowStockItems').textContent = inventory.filter(item => item.quantity <= item.lowStockThreshold).length;
            document.getElementById('categories').textContent = new Set(inventory.map(item => item.category)).size;
        }

        function renderInventoryTable(items) {
            const tableBody = document.getElementById('inventoryTable');
            tableBody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unit}</td>
                    <td><span class="badge ${item.quantity <= item.lowStockThreshold ? 'badge-danger' : 'badge-secondary'}">
                        ${item.quantity <= item.lowStockThreshold ? 'Low Stock' : 'In Stock'}
                    </span></td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.getElementById('addItemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newItem = {
                id: inventory.length + 1,
                name: document.getElementById('itemName').value,
                category: document.getElementById('category').value,
                quantity: parseInt(document.getElementById('quantity').value),
                unit: document.getElementById('unit').value,
                lowStockThreshold: parseInt(document.getElementById('lowStockThreshold').value)
            };
            inventory.push(newItem);
            updateDashboard();
            renderInventoryTable(inventory);
            this.reset();
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredInventory = inventory.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm)
            );
            renderInventoryTable(filteredInventory);
        });

        // Initial render
        updateDashboard();
        renderInventoryTable(inventory);
    </script>
</body>
</html>
